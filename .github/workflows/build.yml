name: CI — Build and package Kotlin (Gradle)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # при необходимости укажи JDK версию (11/17)
      JAVA_VERSION: '17'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner context (debug)
        run: |
          pwd
          ls -la
          echo "Working dir: $(pwd)"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Show Gradle version
        run: ./gradlew --version

      - name: Build (Gradle)
        run: ./gradlew clean assemble --no-daemon
        # если нужно запускать тесты — используйте `./gradlew build`
        # если проект в подпапке, добавьте `working-directory: path/to/project`

      - name: Show build outputs (debug)
        run: |
          echo "List of build/libs:"
          find . -type f -path "*/build/libs/*" -maxdepth 6 -print || true

      - name: Collect jars and create zip
        run: |
          rm -f packaged-app.zip
          mkdir -p packaged
          # копируем все jar-файлы из build/libs рекурсивно
          find . -type f -name "*.jar" -path "*/build/libs/*" -print -exec cp {} packaged/ \; || true
          ls -la packaged || true
          if [ -n "$(ls -A packaged 2>/dev/null)" ]; then
            zip -r packaged-app.zip packaged
          else
            echo "No jar artifacts found in build/libs"
            exit 1
          fi

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged-app
          path: packaged-app.zip
